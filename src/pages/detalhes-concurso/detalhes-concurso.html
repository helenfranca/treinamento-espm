<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6><h1>{{concurso.orgao}}</h1></ion-col>
      <ion-col col-6><span class="edital">Edital<br>{{concurso.edital}}</span></ion-col>
    </ion-row>
  </ion-grid>
  
  <p>Vagas: <br><br></p>
  <p class="vaga" *ngFor="let vaga of concurso.vagas">- {{vaga}}</p>
  <br><br>
  <p>Código: {{concurso.codigo}}</p>
  <br><br>
  <button ion-button outline>Inscrições</button>
</ion-content>
