<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="topo">
    <ion-row class="top-bar">
      <ion-col col-5><h1>{{concurso.orgao}}</h1></ion-col>
      <ion-col col-4 offset-3 class="centralizado"><span class="edital">Edital<br>{{concurso.edital}}</span></ion-col>
    </ion-row>
  </ion-grid>
  <div class="separador-horizontal"></div>
  <div class="detalhes-vaga">
    <p class="vaga">Vagas: <br><br></p>
    <p *ngFor="let vaga of concurso.vagas">- {{vaga}}</p>
    <br><br>
    <p>Código: {{concurso.codigo}}</p>
    <br><br>
  </div>
  <div class="button">
    <button ion-button outline id="button-inscricoes">Inscrições</button>
  </div>
</ion-content>
