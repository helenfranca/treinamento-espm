<ion-header>

  <ion-navbar>
    <ion-title>Encontrados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
  <h2>Concursos</h2>

  <ion-card ion-item *ngFor="let conc of concursos">
    <img src="assets/imgs/card-background.png" />
    <div class="card-title">
      Teste
    </div>
    <ion-card-header>
      <ion-row>
        <ion-col>
          <h2>{{conc.orgao}}</h2>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h3>Edital</h3>
            <h3>{{conc.edital}}</h3>
          </ion-col>
          <ion-col>
            <button ion-item (click)="verDetalhes(conc)">
              Veja Detalhes
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>
</ion-content>
