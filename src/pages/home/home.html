<ion-content class="background">
  <div id="casca">

    <div class="pageTitle">
      <img id="title-image" src="../../assets/imgs/texto.png">
    </div>
    
    <div class="busca">
      <ion-grid id="grid-busca">
        <ion-row>
          <ion-col col-9 id="col-input-cpf">
            <ion-input type="text" placeholder="Digite seu CPF" [(ngModel)]="cpf"></ion-input>
          </ion-col>
          <ion-col col-3 id="col-botao-buscar">
            <button ion-button icon-only (click)="buscarConcursos(cpf)" id="botao-buscar">
              <ion-icon item-end ios="ios-search" md="md-search"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    
    <div id="mensagem">
      <img src="../../assets/imgs/box.png">
    </div>
  
    <div id="rodape">
      <div id="botao-acessibilidade">
        <img src="../../assets/imgs/fonte.png" class="imagem">
      </div>
      <div id="botao-opcoes">
        <img src="../../assets/imgs/menu.png" class="imagem" id="img-opcoes">
      </div>
    </div>
  </div>
</ion-content>
